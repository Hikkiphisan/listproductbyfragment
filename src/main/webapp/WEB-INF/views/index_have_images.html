<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
</head>
<body>
<h3>Product Management</h3>
<table id = "productshaveImage">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="productshaveImage : ${productshaveImages}">
    <td th:text="${productshaveImage.name}"></td>
    <td th:text="${productshaveImage.description}"></td>
    <td><img width="100" height="100" th:src="@{'/images/' + ${productshaveImage.image}}" alt="" src=""></td>
  </tr>
  </tbody>
</table>
</body>
</html>
